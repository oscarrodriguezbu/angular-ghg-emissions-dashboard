<emissions-search-select
  selectName="an activity"
  [values]="activities"
  (valueChange)="onActivityChange($event)"
/>

@if (chartX.length > 0) {
<app-emissions-chart
  [xValues]="chartX"
  [yValues]="chartY"
  [title]="chartTitle"
  [datasetLabel]="datasetLabel"
  [chartType]="chartType"
  [xAxisTitle]="xAxisTitle"
  [yAxisTitle]="yAxisTitle"
/>
}
